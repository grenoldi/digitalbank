<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>
		Cadastro de novo cliente
	</title>
	
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
</head>

<body class="container">

	<h1>Informe seus dados pessoais abaixo</h1>
	<form class = "container" method="post">
		<div class="row">
		
			<div class="input-field col s2">
				Nome:     <input type="text"   value = "" name = "nome"/>
			</div>
			
			<div class="input-field col s2">
				Sobrenome:<input type="text"   value = "" name = "sobrenome"/>
			</div>
				
			<div class="input-field col s2">
				Data:     <input type="date"   value = "" name = "data"/>
			</div>
			
			<div class="input-field col s2">
				Email:    <input type="email"  value = "" name = "email"/>
			</div>
			
			<div class="input-field col s2">
				CPF:      <input type="number" value = "0" name = "cpf"/>
			</div>
			
			<div class="input-field col s2">
				<button class="waves-effect waves-light btn" type= "submit" >Validar</button>
			</div>
		</div>
	</form>
	
	<a	href="/dadosEndereco"
			class="waves-effect waves-light btn"><i class="material-icons left">account_box</i>Proximo</a>
	
	<!--JavaScript at end of body for optimized loading -->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
