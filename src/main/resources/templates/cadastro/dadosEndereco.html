<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>
		Cadastro de novo cliente
	</title>
	
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
</head>

<body class="container">

	<h1>Informe os dados de seu endereco pessoal</h1>
	<form class="container" method="post">
		<div class="row">
			<div class="input-field col s2">
				CPF:            <input type="number"   value = "" name = "cpfid"/>
			</div>
			
			<div class="input-field col s2">
				CEP:            <input type="text"     value = "" name = "cep"/>
			</div>
			
			<div class="input-field col s2">
				Rua:            <input type="text"     value = "" name = "rua"/>
			</div>
			
			<div class="input-field col s2">
				Bairro:         <input type="text"     value = "" name = "bairro"/>
			</div>
			
			<div class="input-field col s2">
				Complemento:    <input type="text"     value = "" name = "complemento"/>
			</div>
				
			<div class="input-field col s2">
				Cidade:         <input type="text"     value = "" name = "cidade"/>
			</div>
			
			<div class="input-field col s2">
				Estado:         <input type="text"     value = "" name = "estado"/>
			</div>	
			
			<div class="input-field col s2">
				<button type= "submit">Proximo</button>
			</div>
		</div>
	</form>
	
	<!--JavaScript at end of body for optimized loading -->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
